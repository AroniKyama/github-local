<!DOCTYPE html>
<html>
<head>
	<!--here we are looking at a basic example of if statement-->
	
	<title>conditional 1</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var firstNum,secondNum;
		firstNum=window.prompt("enter first number","0");
		secondNum=window.prompt("enter second number","0");
		if((parseInt(firstNum))>(parseInt(secondNum))){
			document.write("first number is largest");
		}//end if
		else if((parseInt(firstNum))>(parseInt(secondNum))){
			document.write("second number is largest");
		}//end if
		else{
			document.write("both numberes are equal");	
		}
	</script>
</head>
<body>
	<h3>conditional statements example</h3>
</body>
</html>
